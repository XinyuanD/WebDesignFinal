    <div class="container-fluid">
        <div class="row m-3" style="padding-top: 80px;">
            <div class="col-md-4"></div>
            <div class="col-md-4 header-bg">
                <h1 style="padding: 10px;">Contact Us</h1>
            </div>
            <div class="col-md-4"></div>
        </div>

        <div class="row mx-3 py-1">
            <div class="col-md-2"></div>
            <div class="col-md-8 text-bg p-4" style="text-align: center;">
                <form>
                    <div style="margin-left: 200px; margin-right: 200px;">
                        <div class="mb-3 font">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We will never share your email with anyone else.<br>This is only for us to reach out to you.</div>
                        </div>
                        <div class="mb-3 font">
                            <label for="inputFirstName" class="form-label">First Name</label>
                            <input type="firstname" class="form-control" id="inputFirstName">
                        </div>
                        <div class="mb-3 font">
                            <label for="inputLastName" class="form-label">Last Name</label>
                            <input type="lastname" class="form-control" id="inputLastName">
                        </div>   
                    </div>
                    <div class="mb-3 font">
                        <label for="inputMessage" class="form-label">Message</label>
                        <br>
                        <textarea name="message" id="inputMessage" rows="6" cols="60"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary px-4 font" onclick="send()">Send</button>
                </form>
                <br>
                <p id="success_msg" class="font" style="font-size: 20px; color: green;"></p>
            </div>
            <div class="col-md-2"></div>
        </div>
        

    </div>
